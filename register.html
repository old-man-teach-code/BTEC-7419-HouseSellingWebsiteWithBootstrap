<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/bootstrap-5.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/bootstrap@5.3.6-dist/js/bootstrap.bundle.min.js"></script>
    <title>Đăng ký tài khoản</title>
</head>

<body>
    <div class="container p-5 mt-5">
        <div class="card align-items-center p-2 min-card-height">
            <div class="card-body">
                <h3 class="card-title">Đăng ký tài khoản</h3>
                <form class="row g-3">
                    <div class="col-md-6" bis_skin_checked="1">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                        <div data-lastpass-icon-root=""
                            style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"
                            bis_skin_checked="1"></div>
                    </div>
                    <div class="col-md-6" bis_skin_checked="1">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                        <div data-lastpass-icon-root=""
                            style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"
                            bis_skin_checked="1"></div>
                    </div>
                    <div class="col-12" bis_skin_checked="1">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12" bis_skin_checked="1">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6" bis_skin_checked="1">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4" bis_skin_checked="1">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected="">Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2" bis_skin_checked="1">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12" bis_skin_checked="1">
                        <div class="form-check" bis_skin_checked="1">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="col-12" bis_skin_checked="1">
                        <a href="index.html" type="submit" class="btn btn-primary">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
