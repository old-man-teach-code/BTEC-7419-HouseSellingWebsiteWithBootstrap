<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/bootstrap-5.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./scripts.js"></script>
    <title>Bán nhà</title>
</head>

<body>
    <div class="container-fluid mt-3">
        <nav class="navbar navbar-expand-lg bg-body-tertiary border">
            <div class="container-fluid ">
                <a class="navbar-brand" href="#">Linh bán nhà</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <div class="d-flex"  id="non-authenticated">
                        <a href="register.html" class="btn btn-outline-success me-2">Sign in</a>
                        <button class="btn btn-primary" data-bs-target="#loginModalToggle"
                            data-bs-toggle="modal">Login</button>
                    </div>
                    <div class="d-flex d-none" id="authenticated">
                        <button class="btn btn-outline-success me-2" id="authenticated-username"></button>
                        <button class="btn btn-danger" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-12">
                <img src="/assets/banner.png" alt="" srcset="" class="img-fluid w-100 rounded mt-2">
            </div>
        </div>
        <div class="row content mt-3" id="divListHouse">

        </div>
    </div>

    <!-- loginModal -->

    <div class="modal fade" id="loginModalToggle" aria-labelledby="loginModalToggleLabel" tabindex="-1"
        bis_skin_checked="1" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-dialog-centered" bis_skin_checked="1">
            
            <!-- Content của modal -->
            <div class="modal-content p-4" bis_skin_checked="1">
                <!-- Input -->
                <div class="mb-3">
                    <label for="usernameFormInput" class="form-label">Username</label>
                    <input type="text" class="form-control" id="usernameFormInput"
                        placeholder="your username">
                </div>
                <!-- Input -->
                <div class="mb-3">
                    <label for="passwordFormInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordFormInput"
                        placeholder="your password">
                </div>
                <!-- Button -->
                <div class="modal-footer" bis_skin_checked="1">
                    <button class="btn btn-primary w-100" onclick="getLoginInfo()">Login</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>

<style>
    .sample-image-max-width {
        max-width: 400px;
    }

    .min-card-height {
        min-height: 400px;
    }
</style>

<script>

    if (localStorage.getItem("username")) {
        console.log("Existed " + localStorage.getItem("username"))
        const authenDiv = document.getElementById("authenticated")
        const nonAuthenDiv = document.getElementById("non-authenticated")
        const usernameDisplay = document.getElementById("authenticated-username")
        usernameDisplay.innerHTML = localStorage.getItem("username")
        authenDiv.classList.remove("d-none")
        nonAuthenDiv.classList.add("d-none")
        // window.location.reload();
    }else{
        console.log("There is no key username")
    }

    function getLoginInfo() {
        const usernameInput = document.getElementById("usernameFormInput").value;
        console.log(usernameInput)
        localStorage.setItem("username", usernameInput);
        window.location.reload()
    }

    function logout(){
        localStorage.removeItem("username")
        window.location.reload()
    }
</scrip>
